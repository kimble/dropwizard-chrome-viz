<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Instrumentation</title>

    <link href="../third-party/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../third-party/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Gochi Hand';
            font-style: normal;
            font-weight: 400;
            src: local('Gochi Hand'), local('GochiHand-Regular'), url(../fonts/GochiHand-Regular.ttf) format('truetype');
        }

        body {
            font-family: 'Gochi Hand', Cursive;
            font-size: 2em;
        }

        .application-header {
            fill: black;
            font-variant: small-caps;
            font-size: 1.6em;
        }

        .path.underlined {
            stroke-antialiasing: true;
        }

        text.header {
            fill: #555;
        }

        text.memory-percentage {
            fill: orange;
            font-size: 1.4em;
        }

        text.memory-type-usage {
            fill: #666;
            font-size: 0.7em;
            text-anchor: middle;
        }

        .help text {
            font-family: Verdana;
            font-size: 0.6em;
            fill: #555;
        }

        .help path {
            stroke: #555;
        }

        .hidden {
            visibility: hidden;
        }

    </style>
</head>
<body>



<div>
    <svg id="scene" style="width: 1000px; height: 800px"></svg>
</div>



<script src="../third-party/jquery.js"></script>
<script src="../third-party/d3.min.js"></script>
<script src="../third-party/bootstrap/js/bootstrap.min.js"></script>
<script src="../javascript/instrumentation/jvm-memory-pools.js"></script>
<script src="../javascript/instrumentation/jvm-memory-summary.js"></script>
<script src="../javascript/instrumentation/jvm-threads.js"></script>
<script src="../javascript/instrumentation.js"></script>


</body>
</html>
